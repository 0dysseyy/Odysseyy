  <!-- Import Nova Cut font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nova+Cut&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Nova Cut', cursive;
      margin: 0;
      padding: 2em;
      background-color: black;
      color: white;
      position: relative;
    }

    /* Top corner links */
    .nav-link {
      position: absolute;
      top: 1rem;
      padding: 0.5em 1em;
      background-color: #0A66C2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #004182;
    }

    .left-link {
      left: 1rem;
    }

    .right-link {
      right: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-bottom: 2em;
    }

    .social-links a {
      text-decoration: none;
      color: #0A66C2;
      font-size: 1.2em;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #111;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-bottom: 0.25em;
      font-weight: bold;
      font-size: 1.1em;
    }

    input, textarea {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1.5em;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: white;
      font-size: 1em;
      font-family: 'Nova Cut', cursive;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
    }

    button {
      padding: 0.75em 2em;
      background-color: #0A66C2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Nova Cut', cursive;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004182;
    }
  </style>
</head>
