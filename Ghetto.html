    body {

    .nav-links a:hover {

    img {
      max-width: 90%;

<body>

    <a href="Directory.html">‚Üê Back to Directory</a>

  <h1>Stay tuned</h1>

  <img src="pen.png" alt="Ghetto Suburbs Poster" />

  <p>
    Just be here when it happens!
  </p>

  <p class="coming-soon">GHETTO SUBURBS - PRE PRODUCTION</p>

  <h2>Countdown</h2>
  <div id="countdown">Loading...</div>

  <script>
    const launchDate = new Date("October 18, 2025 16:20:00").getTime();
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdownEl.innerHTML = "üé¨ It's here!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
